<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,800&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Parfum Shopping | Home</title>
  </head>
  <body>
    <article class="card">
      <img class="card__img__box" src="assets/img/parfume__img.jpg" alt="" />
      <div class="card__text__box">
        <div class="card__title"><h3>PERFUME</h3></div>
        <div class="card__header">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="card__detail">
          <p>
            Afloral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>

        <div class="card__price">
          <span class="off__price">$149.99</span>
          <span class="real__price"><del>$169.99</del></span>
        </div>
        <div class="card__buttoncart">
          <button>
            <p>Add to Cart</p>
            <img src="assets/img/icon-cart.svg" alt="" />
          </button>
        </div>
      </div>
    </article>
  </body>
</html>
